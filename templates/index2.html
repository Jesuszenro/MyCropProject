<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCrop</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2c3e50;
      padding: 20px;
      color: #ecf0f1;
    }

    .container {
      background-color: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      color: #1abc9c;
    }

    #imagePreview {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 300px;
      /* Ensure it has height for the content to center */
      margin: 20px auto;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #2c3e50;
      /* Placeholder background */
    }

    #imagePreview .preview-text {
      color: #555;
      /* Dark gray text */
      font-size: 16px;
      text-align: center;
    }

    #recommendations {
      margin-top: 20px;
      text-align: center;
      /* Centrar todo el contenido del contenedor */
    }

    #recommendations h3 {
      font-size: 22px;
      color: #1abc9c;
      margin-bottom: 20px;
    }

    #cropList {
      list-style: none;
      /* Eliminar viñetas */
      padding: 0;
      display: flex;
      flex-direction: column;
      /* Asegurar que las tarjetas se apilen verticalmente */
      align-items: center;
      /* Centrar las tarjetas horizontalmente */
    }

    #cropList li {
      background-color: #2c3e50;
      /* Fondo blanco/gris claro */
      color: white;
      /* Texto oscuro */
      border: 2px solid #1abc9c;
      /* Borde verde */
      border-radius: 8px;
      /* Bordes redondeados */
      padding: 20px;
      margin-bottom: 15px;
      /* Espaciado entre tarjetas */
      width: 90%;
      /* Ancho relativo */
      max-width: 400px;
      /* Ancho máximo */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* Sombra */
      text-align: left;
      /* Alinear texto dentro de las tarjetas */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      /* Animación al pasar el cursor */
    }

    /* Efecto hover para las tarjetas */
    #cropList li:hover {
      transform: translateY(-5px);
      /* Elevar la tarjeta */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      /* Sombra más profunda */
    }

    /* Título de cada cultivo */
    #cropList li strong {
      font-size: 18px;
      color: #1abc9c;
      /* Destacar el nombre del cultivo */
      margin-bottom: 10px;
      display: block;
    }

    /* Texto dentro de las tarjetas */
    #cropList li p {
      margin: 5px 0;
      font-size: 14px;
      color: white;
      /* Texto gris oscuro */
    }

    .custom-file-input,
    .btn-classify {
      display: inline-block;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px 5px;
      cursor: pointer;
    }

    .btn-classify {
      background-color: #1abc9c;
      display: none;
      /* Initially hidden */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>MyCrop</h1>
    {% if location %}
    <p><strong>Your Location:</strong></p>
    <p>Latitude: {{ location.latitude }}, Longitude: {{ location.longitude }}</p>
    {% else %}
    <p>Location not available.</p>
    {% endif %}

    <!-- Inputs for file upload and camera -->
    <input type="file" id="galleryInput" accept="image/*" style="display: none;" onchange="handleImageChange(event)">
    <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;"
      onchange="handleImageChange(event)">

    <!-- Buttons for gallery and camera -->
    <button class="custom-file-input" onclick="document.getElementById('galleryInput').click()">Upload from
      Gallery</button>
    <button class="custom-file-input" onclick="document.getElementById('cameraInput').click()">Take Photo</button>

    <!-- Image Preview -->
    <img id="imagePreview" src="" alt="Image Preview">

    <!-- Classify Image Button -->
    <button class="btn-classify" id="classifyButton" onclick="classifyImage()">Classify Image</button>

    <!-- Result Display -->
    <p id="result"></p>
    <p id="loader" style="display: none;">Processing, please wait...</p>
    <div id="recommendations" style="display: none;">
      <h3>Recommended Crops:</h3>
      <ul id="cropList"></ul>
    </div>
  </div>

  <script>
    let selectedFile = null;

    // Function to handle file selection and preview the image
    function handleImageChange(event) {
      const file = event.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = function (e) {
          const imagePreview = document.getElementById('imagePreview');
          imagePreview.src = e.target.result; // Show the image preview
          imagePreview.style.display = 'block';

          // Show the classify button
          document.getElementById('classifyButton').style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    }

    // Function to classify the image
    async function classifyImage() {
      if (!selectedFile) {
        alert('Please upload or capture an image first.');
        return;
      }

      document.getElementById('loader').style.display = 'block'; // Show loader
      document.getElementById('result').textContent = ''; // Clear previous result

      const formData = new FormData();
      formData.append('file', selectedFile);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        document.getElementById('loader').style.display = 'none'; // Hide loader

        if (response.ok) {
          document.getElementById('result').textContent = `Prediction: ${data.prediction}`;
          // Handle crop recommendations
          const recommendationsDiv = document.getElementById('recommendations');
          recommendationsDiv.style.display = 'block';
          const cropList = document.getElementById('cropList');
          cropList.innerHTML = ''; // Clear previous recommendations

          if (data.recommendations.length > 0) {
            data.recommendations.forEach(crop => {
              const listItem = document.createElement('li');
              listItem.innerHTML = `
            <strong>${crop.name}</strong>
            <br>Compatibility: ${crop.compatibility}
            <br>Description: ${crop.description}
            <br>Season: ${crop.season}
            <br>Difficulty: ${crop.difficulty} 
          `;
              cropList.appendChild(listItem);
            });
            recommendationsDiv.style.display = 'block';
          } else {
            cropList.innerHTML = '<li>No recommendations available for this soil type.</li>';
            recommendationsDiv.style.display = 'block';
          }
        } else {
          document.getElementById('result').textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        document.getElementById('loader').style.display = 'none'; // Hide loader
        document.getElementById('result').textContent = 'Error: Unable to classify the image. Please try again.';
      }
    }
  </script>
</body>

</html>
